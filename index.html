<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .chat-container {
            height: calc(100vh - 160px);
        }
        .message-bubble {
            max-width: 80%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                            <i class="bi bi-person-fill text-white text-xl"></i>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold">Secure Chat Demo</h2>
                            <p class="text-sm text-gray-500">End-to-End Encrypted</p>
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-shield-check-fill text-green-500 text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container overflow-y-auto p-4">
                <div class="space-y-4">
                    <!-- Received Message -->
                    <div class="flex items-start">
                        <div class="message-bubble bg-gray-100 rounded-lg p-3">
                            <p class="text-gray-800">Hey there! This is a secure message.</p>
                            <p class="text-xs text-gray-500 mt-1">10:30 AM</p>
                        </div>
                    </div>

                    <!-- Sent Message -->
                    <div class="flex items-start justify-end">
                        <div class="message-bubble bg-blue-500 rounded-lg p-3">
                            <p class="text-white">Hello! This message is encrypted.</p>
                            <p class="text-xs text-blue-100 mt-1">10:31 AM</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-4">
                    <button class="p-2 text-gray-500 hover:text-gray-700">
                        <i class="bi bi-image"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:text-gray-700">
                        <i class="bi bi-file-earmark"></i>
                    </button>
                    <input type="text" placeholder="Type a secure message..." 
                           class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Security Info -->
        <div class="mt-4 text-center text-sm text-gray-500">
            <p>ðŸ”’ Messages are end-to-end encrypted</p>
        </div>
    </div>

    <script>
        // This is just a UI demo - actual encryption would require proper implementation
        document.querySelector('button').addEventListener('click', () => {
            const input = document.querySelector('input');
            if (input.value.trim()) {
                const messageHtml = `
                    <div class="flex items-start justify-end">
                        <div class="message-bubble bg-blue-500 rounded-lg p-3">
                            <p class="text-white">${input.value}</p>
                            <p class="text-xs text-blue-100 mt-1">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                `;
                const chatContainer = document.querySelector('.chat-container');
                chatContainer.insertAdjacentHTML('beforeend', messageHtml);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                input.value = '';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
